<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./scss/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Todo app</title>
  </head>
  <body>
    <header>
      <h1 class="logo-header">TODO</h1>
      <img class="icon-moon" src="./images/icon-moon.svg" alt="" />
    </header>

    <main>
      <section class="input-container">
        <form class="todo input-form" type="button" action="#">
          <div class="checkmark-container">
            <div class="circle">
              <svg
                class="checkmark hide"
                xmlns="http://www.w3.org/2000/svg"
                width="11"
                height="9"
              >
                <path
                  fill="none"
                  stroke="#000"
                  stroke-width="2"
                  d="M1 4.304L3.696 7l6-6"
                />
              </svg>
            </div>
          </div>
          <input
            class="todo-input"
            type="text"
            name=""
            id="todo-input"
            placeholder="Create a new todo..."
          />
        </form>
      </section>
      <section class="todo-container">
        <ul class="todo-list">
          <li class="todo list-item">
            <div class="circle">
              <svg
                class="checkmark"
                xmlns="http://www.w3.org/2000/svg"
                width="11"
                height="9"
              >
                <path
                  fill="none"
                  stroke="#fff"
                  stroke-width="2"
                  d="M1 4.304L3.696 7l6-6"
                />
              </svg>
            </div>
            <p class="todo-text">Jog around the park 3x</p>
            <svg
              class="delete"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
            >
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </li>
          <li class="todo list-item">
            <div class="circle">
              <svg
                class="checkmark"
                xmlns="http://www.w3.org/2000/svg"
                width="11"
                height="9"
              >
                <path
                  fill="none"
                  stroke="#fff"
                  stroke-width="2"
                  d="M1 4.304L3.696 7l6-6"
                />
              </svg>
            </div>
            <p class="todo-text">10 minutes meditation</p>
            <svg
              class="delete"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
            >
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </li>
          <li class="todo list-item">
            <div class="circle">
              <svg
                class="checkmark"
                xmlns="http://www.w3.org/2000/svg"
                width="11"
                height="9"
              >
                <path
                  fill="none"
                  stroke="#fff"
                  stroke-width="2"
                  d="M1 4.304L3.696 7l6-6"
                />
              </svg>
            </div>
            <p class="todo-text">Read for 1 hour</p>
            <svg
              class="delete"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
            >
              <path
                fill="#494C6B"
                fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
              />
            </svg>
          </li>
        </ul>
        <div class="todo-info-container">
          <p class="items-left">Really, no todos? :)</p>
          <button class="btn-clear">Clear Completed</button>
        </div>
      </section>
      <section class="filter-container">
        <button class="btn btn-all">All</button>
        <button class="btn btn-active">Active</button>
        <button class="btn btn-completed">Completed</button>
      </section>

      <p class="instruction-paragraph">Drag and drop to reorder the list</p>
    </main>
  </body>
  <script src="./script.js" defer></script>
</html>
